---
- name: Run installation
  ansible.builtin.command:
    argv:
      - {{ role_tempdir }}/bin/setup
      - -n dotfiles
      - -s {{ ansible_fqdn }}
      - -u {{ ansible_user }}
      - -a installFiles
  register: install_out
