# ====  ANSIBLE   =============================================================
#          NAME:  group_vars/all/main.yml
#   DESCRIPTION:  Common variables that apply to this play
# =============================================================================
---
- name: Remove temporary files
  ansible.builtin.file:
    path: "{{ gpg_temp_file }}"
    state: absent
  loop:
    - "{{ user_home_dir }}/workspace/ansible/gpg.txt"
    - "{{ user_home_dir }}/.config/gnupg/privkey.asc"
    - "{{ user_home_dir }}/.config/gnupg/pubkey.asc"
  loop_control:
    loop_var: "gpg_temp_file"
  listen: cleanup-gpg-files
