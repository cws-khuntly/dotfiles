---
- name: Get SSH key
  google.cloud.gcp_secret_manager:
    auth_kind: "serviceaccount"
    service_account_file: "{{ user_account.home_dir | default(ansible_user_dir) }}/.config/gcloud/service_account.json"
    project: "{{ gcp.projects.project_id }}"
    name: "ssh-key"
    state: present
    return_value: true
  register: "install_dotfiles_ssh_key_output"
  when:
    - user_account.ssh.fetch_keys == "true"
    - user_account.ssh.generate_keys == "false"
  notify:
    - save-ssh-key
    - reload-key-agents
