---
- name: Send a notification email
  community.general.mail:
    body: "{{ message_body }}"
    host: "{{ send_notification.smtp.host }}"
    port: {{ send_notification.smtp.port }}
    username: "{{ send_notification.smtp.username }}"
    password: "{{ send_notification.smtp.password }}"
    sender: "{{ send_notification.smtp.username }}"
    subject: "{{ message_subject }}"
    to: "{{ message_to }}"
  delegate_to: localhost
  listen: send-notification
