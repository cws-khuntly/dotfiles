---
services:
  bind9:
    image: internetsystemsconsortium/bind9:9.21
    pull_policy: missing
    restart: on-failure
    container_name: bind9-dns
    networks:
      service-network:
        ipv4_address: 192.168.1.5
    ports:
      - "10953:53/udp"
      - "10953:53/tcp"
      - "127.0.0.1:953:953/tcp"
    volumes:
      - config:/etc/bind
      - namedb:/var/lib/bind
      - logs:/var/log/named
      - keys:/etc/dnssec-keys
      - cache:/var/cache/bind
    # healthcheck:
    #   test: ["CMD", "dig", "@", "localhost", "+short", "-t", "a", "localhost.localdomain"]
    #   interval: 30s
    #   timeout: 10s
    #   retries: 5

---
volumes:
  namedb:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: "/opt/named/namedb"
  config:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: "/opt/named/etc"
  logs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: "/opt/named/logs"
  keys:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: "/opt/named/keys"
  cache:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: "/opt/named/cache"

---
networks:
  service-network:
    external: true

